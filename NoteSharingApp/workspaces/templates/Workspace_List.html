<ul id="workspace-list" class="list-group">
    {% for w in workspaces %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5>{{ w.name }}</h5>
                <p class="text-muted">{{ w.description|truncatewords:20 }}</p>
            </div>
            <div>
                <a href="{% url 'workspace_detail' w.pk %}" class="btn btn-sm btn-info">Xem</a>
            </div>
        </li>
    {% empty %}
        <li class="list-group-item">Không có workspace nào.</li>
    {% endfor %}
</ul>
