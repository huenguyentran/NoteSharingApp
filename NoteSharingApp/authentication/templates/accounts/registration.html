<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký tài khoản</title>
  </head>
  <body>
    <h2>Đăng ký</h2>

    {% if form.errors %}
    <ul style="color: red">
      {% for field in form %} {% for error in field.errors %}
      <li>{{ field.label }}: {{ error }}</li>
      {% endfor %} {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Đăng ký</button>
    </form>

    <p>Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
  </body>
</html>
